<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Carousel </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">

        <div class="slides">
            <img src="./Images/bmw.jpg" alt="" class="slide">
            <img src="./Images/bre.jpg" alt="" class="slide">
            <img src="./Images/car.jpg" alt="" class="slide">
            <img src="./Images/flow.jpg" alt="" class="slide">
            <img src="./Images/purple.jpg" alt="" class="slide">
        </div>

        <!-- navigation bar -->

        <button class="prev">❮</button>
        <button class="next">❯</button>


        <!-- indicators -->

        <div class="indicators">

            <span class="dot active"></span>
            <span class="dot "></span>
            <span class="dot "></span>
            <span class="dot "></span>


        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
